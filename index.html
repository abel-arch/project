<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
     <div class="container">
        <h1 class="display-4">Simple Interest Calculator</h1>
        <form method="post" action="#">
            <div class="form-group">
                <label for="prin">Principal</label>
                <input class="form-control" id="prin" type="text">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input class="form-control" id="year" type="text">
            </div>
            <div class="form-group">
                <label for="rate">Rate of interest</label>
                <input class="form-control" id="rate" type="text">
            </div>
            <button type="click" class="btn btn-primary">Calculate</button>
            <br><br>
            <div class="result text-center">
                <span class="display-4"><b>$</b></span>
                <span class="text-success display-4"><b class="change">0</b></span>
            </div>
        </form>
     </div>
        <script src="js.js" type="text/javascript"></script>
    </body>
</html>
